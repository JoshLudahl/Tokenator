// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        espresso_version = '3.4.0'
        google_dagger_hilt = '2.40.5'
        hilt = '1.0.0'
        hilt_lifecycle_viewmodel = '1.0.0'
        junit5 = '5.7.0'
        kotlin_version = '1.6.10'
        lifecycleVersion = '2.4.0'
        material_version = '1.5.0'
        nav_version = '2.4.0'
        room_version = '2.4.1'
    }

    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0-beta01'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$google_dagger_hilt"
        def nav_version = "2.3.5"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"

    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

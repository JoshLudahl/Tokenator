plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs'
}

android {
    compileSdkVersion 31
    buildToolsVersion = "31.0.0"

    defaultConfig {
        applicationId "com.token.tokenator"
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 28
        versionName "1.46"

        testInstrumentationRunner "com.token.tokenator.HiltAndroidJUnitRunner"
        testInstrumentationRunnerArguments clearPackageData: 'true'
        vectorDrawables.useSupportLibrary = true
    }

    testOptions {
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
        animationsDisabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kapt {
        correctErrorTypes true
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    buildTypes {
        release {
            buildConfigField("String", "SECRET_KEY", "\"${System.getenv('SECRET_KEY') ?: getProperty("SECRET_KEY")} \"")
            buildConfigField("String", "SALT", "\"${System.getenv('SALT') ?: getProperty("SALT")}\"")
            buildConfigField("String", "IV", "\"${System.getenv('IV') ?: getProperty("IV")}\"")
        }

        debug {
            buildConfigField("String", "SECRET_KEY", "\"${System.getenv('SECRET_KEY') ?: getProperty("SECRET_KEY")} \"")
            buildConfigField("String", "SALT", "\"${System.getenv('SALT') ?: getProperty("SALT")}\"")
            buildConfigField("String", "IV", "\"${System.getenv('IV')  ?: getProperty("IV")}\"")
        }
    }
    android.packagingOptions {
        exclude 'META-INF/*'
    }


    lintOptions {
        disable "JvmStaticProvidesInObjectDetector", "FieldSiteTargetOnQualifierAnnotation", "ModuleCompanionObjects", "ModuleCompanionObjectsNotInModuleParent"
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"

    // Room Database
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.0'
    kapt "androidx.room:room-compiler:$room_version"

    // Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    // Feature module Support
    implementation "androidx.navigation:navigation-dynamic-features-fragment:$nav_version"

    // Testing Navigation
    androidTestImplementation "androidx.navigation:navigation-testing:$nav_version"

    // DI
    implementation "com.google.dagger:hilt-android:$google_dagger_hilt"
    implementation "androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03"
    kapt "com.google.dagger:hilt-android-compiler:$google_dagger_hilt"
    kapt "androidx.hilt:hilt-compiler:$hilt_lifecycle_viewmodel"

    // For instrumented tests.
    androidTestImplementation 'com.google.dagger:hilt-android-testing:2.40.5'
    // ...with Kotlin.
    kaptAndroidTest 'com.google.dagger:hilt-android-compiler:2.40.5'
    // ...with Java.
    androidTestAnnotationProcessor 'com.google.dagger:hilt-android-compiler:2.40.5'

    // Styling
    implementation "com.google.android.material:material:$material_version"

    // DataBinding & other
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0'

    // Fluid Slider
    implementation 'com.ramotion.fluidslider:fluid-slider:0.3.1'

    // Feature discovery
    implementation 'uk.co.samuelwall:material-tap-target-prompt:3.3.2'

    // DataStore
    implementation "androidx.datastore:datastore-preferences:1.0.0"

    // Required -- JUnit 4 framework
    testImplementation 'junit:junit:4.13.2'

    // Optional -- Robolectric environment
    //testImplementation 'androidx.test:core:1.4.0'

    // Optional -- Mockito framework
    testImplementation 'org.mockito:mockito-core:4.2.0'

//    // Core library
 androidTestImplementation 'androidx.test:core:1.4.0'

    // AndroidJUnitRunner and JUnit Rules
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation 'androidx.test:rules:1.4.0'

    androidTestImplementation 'com.google.android.apps.common.testing.accessibility.framework:accessibility-test-framework:3.1.2'

    androidTestImplementation 'com.github.JoshLudahl:espresso-library-kotlin:0.10.0'
}
